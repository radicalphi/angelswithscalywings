<div class="mobile-menu">
<button class="hamburger hamburger--elastic" type="button">
	<span class="hamburger-box">
		<span class="hamburger-inner"></span>
	</span>
</button>
</div>
<nav class="main-menu">
	<ul>
		{{ $currentPage := . }}
		{{ range .Site.Menus.main }}
		<li><a class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
		{{ end }}
		<li><a href="https://angelswithscalywings.gamepedia.com" target="_blank">Wiki</a></li>
		{{ if $.Translations }}
		<li>{{ partial "allLanguages.html" . }}</li>
		{{ end }}
	</ul>
</nav>
