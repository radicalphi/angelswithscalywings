{{ define "title" }} {{ .Title }} &ndash; {{ .Site.Title }} {{ end }} {{ define "main" }}
<main class="twitter-page">
  <header>
    {{ partial "header/site-nav.html" . }}
    <h1>News</h1>
  </header>
  <div class="twitter-embeded">
    <a
      class="twitter-timeline"
      data-theme="dark"
      data-chrome="noheader nofooter noborders transparent"
      href="https://twitter.com/ScalyWings?ref_src=twsrc%5Etfw"
    >
      <i class="fa fa-spinner fa-pulse"></i>
    </a>
  </div>
</main>
<script
  async
  src="https://platform.twitter.com/widgets.js"
  charset="utf-8"
></script>
{{ end }}
