<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="description" content="Angels with Scaly Wings - The Dragon Dating, Mystery and Drama Visual Novel."/>
    <meta name="keywords" content="dragons, visual novel, game" />
    <meta name="author" content="Angels with Scaly Wings" />
    <meta name="copyright" content="All text content and images copyright of Angels with Scaly Wings" />
    <meta name="company" content="Angels with Scaly Wings" />
    <!--Facebook-->
    <meta property="og:title" content="Angels with Scaly Wings">
    <meta property="og:description" content="Angels with Scaly Wings - The Dragon Dating, Mystery and Drama Visual Novel. ">
    <!--Twitter-->
    <meta name="twitter:site" content="@scalywings">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Angels with Scaly Wings" />
    <meta name="twitter:description" content="Angels with Scaly Wings - The Dragon Dating, Mystery and Drama Visual Novel." />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='{{ "css/main.css" | absURL }}' rel='stylesheet' type="text/css" />
    <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/icon/favicon.ico" type="image/x-icon">

  </head>
  <body>
    {{ block "main" . }}

    {{ end }}
    {{ block "footer" . }}
    <footer>
      <div class="icons">
        <a href="https://facebook.com/angelswithscalywings" target="_blank" title="Facebook">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse" aria-hidden="true"></i>
            <i class="fa fa-facebook fa-stack-1x" aria-hidden="true"></i>
          </span>
        </a>
        <a href="https://twitter.com/scalywings" target="_blank" title="Twitter">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse" aria-hidden="true"></i>
            <i class="fa fa-twitter fa-stack-1x" aria-hidden="true"></i>
          </span>
        </a>
        <a href="https://www.youtube.com/channel/UC_gdGb6Eyqb8qA2F6uWASnA" target="_blank" title="Youtube">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse" aria-hidden="true"></i>
            <i class="fa fa-youtube fa-stack-1x" aria-hidden="true"></i>
          </span>
        </a>

        <a href="https://angelswithscalywings.tumblr.com" target="_blank" title="Tumblr">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse" aria-hidden="true"></i>
            <i class="fa fa-tumblr fa-stack-1x" aria-hidden="true"></i>
          </span>
        </a>
        
        <a href="https://angelswithscalywings.gamepedia.com" class="gamepedia-logo-link" target="_blank" title="Gamepedia">
          <span class="gamepedia-logo">
          </span>
        </a>
      </div>
    </footer>
    {{ end }}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='{{ "js/main.js" | absURL }}'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
